<body>

    <div class="chithi-card">

        <div id="success-overlay">

            <p style="color: #666; margin-bottom: 20px;">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßá‡¶®‡¶æ‡¶Æ‡ßÄ ‡¶ö‡¶ø‡¶†‡¶ø‡¶ü‡¶ø ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡ßå‡¶Å‡¶õ‡ßá ‡¶ó‡ßá‡¶õ‡ßá‡•§</p>
            <button class="send-btn" onclick="resetForm()" style="width: auto; padding: 12px 30px; font-size: 14px;">‡¶Ü‡¶∞‡¶ì ‡¶è‡¶ï‡¶ü‡¶ø ‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>

                <img src="https://via.placeholder.com/150" alt="Swapneel">

            <div class="message-box">
                <textarea id="anonymousMsg" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ó‡ßã‡¶™‡¶® ‡¶ï‡¶•‡¶æ‡¶ü‡¶ø ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea>
            </div>

            <button class="send-btn" onclick="sendChithi()" id="submitBtn">‡¶ö‡¶ø‡¶†‡¶ø ‡¶™‡¶æ‡¶†‡¶æ‡¶® (Send)</button>

            <div id="status-msg"></div>
        </div>

        <div class="footer-text">Powered by Swapneel Proxy</div>
    </div>

    <script>
        // Render server endpoint URL
        const API_ENDPOINT = "https://anonymous-message-adit.onrender.com/get-data";

        async function sendChithi() {
            const inputField = document.getElementById('anonymousMsg');
            const status = document.getElementById('status-msg');
            const btn = document.getElementById('submitBtn');
            const successOverlay = document.getElementById('success-overlay');
            const message = inputField.value.trim();

            if (!message) {
                status.innerText = "‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶è‡¶ï‡¶ü‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®! üòä";
                status.style.color = "#FF2E63";
                return;
            }

            // Update UI to show loading state
            status.innerText = "‡¶ö‡¶ø‡¶†‡¶ø ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            status.style.color = "#333";
            btn.classList.add('loading');
            btn.innerText = "‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...";

            try {
                // ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡¶ï‡ßá ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
                const finalUrl = `${API_ENDPOINT}?message=${encodeURIComponent(message)}`;
                
                // Fetch request with a longer timeout possibility
                const response = await fetch(finalUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === "success" || data.message === "Saved in table format!") {
                    successOverlay.style.display = "flex";
                    inputField.value = ""; 
                    status.innerText = "";
                } else {
                    status.innerText = "‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§ ‚ùå";
                    status.style.color = "#dc3545";
                }
            } catch (error) {
                console.error("Fetch error details:", error);
                
                // ‡¶∏‡ßç‡¶™‡ßá‡¶∏‡¶ø‡¶´‡¶ø‡¶ï ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                if (error.name === 'TypeError') {
                    status.innerText = "‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶è‡¶∞‡¶∞! ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶ï‡¶ø ‡¶Ö‡¶® ‡¶Ü‡¶õ‡ßá? (‡¶è‡¶ï‡¶ü‡ßÅ ‡¶™‡¶∞ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®)";
                } else {
                    status.innerText = "‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ: " + error.message;
                }
                status.style.color = "#dc3545";
            } finally {
                btn.classList.remove('loading');
                btn.innerText = "‡¶ö‡¶ø‡¶†‡¶ø ‡¶™‡¶æ‡¶†‡¶æ‡¶® (Send)";
            }
        }

        function resetForm() {
            document.getElementById('success-overlay').style.display = "none";
            document.getElementById('anonymousMsg').focus();
        }
    </script>

        <div class="avatar-container">

    <script>

        const API_ENDPOINT = "https://anonymous-message-adit.onrender.com/get-data";

        async function sendChithi() {
            const inputField = document.getElementById('anonymousMsg');

            const message = inputField.value.trim();

            // ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶®
            if (!message) {
                status.innerText = "‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶è‡¶ï‡¶ü‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®! üòä";
                status.style.color = "#FF2E63";

            // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶∂‡ßÅ‡¶∞‡ßÅ
            status.innerText = "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡¶ø‡¶†‡¶ø ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            status.style.color = "#333";

                const response = await fetch(`${API_ENDPOINT}?message=${encodeURIComponent(message)}`);
                const data = await response.json();

                if (data.status === "success") {
                    status.innerText = "‡¶ö‡¶ø‡¶†‡¶ø‡¶ü‡¶ø ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶°‡¶ï‡¶∏‡ßá ‡¶ú‡¶Æ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‚úÖ";

                } else {

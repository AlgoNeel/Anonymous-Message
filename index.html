<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Anonymous | Send a Message</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="https://github.com/AlgoNeel/algoneel.github.io/blob/main/1.jpeg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --wp-admin-blue: #2271b1;
            --wp-dark: #1d2327;
            --wp-light-grey: #f0f0f1;
            --wp-border: #dcdcde;
            --error-red: #d63638;
        }

        html {
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--wp-dark);
            background: radial-gradient(circle at 10% 20%, rgba(34, 113, 177, 0.03) 0%, rgba(255, 255, 255, 1) 90%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        /* High Speed SOS Layer (0.1s pulses) */
        #redAlertLayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(214, 54, 56, 1);
            z-index: 9999;
            display: none;
            pointer-events: none;
            animation: sosPulse 0.1s infinite alternate;
        }

        @keyframes sosPulse {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Center Warning UI with 0.13s pulse for the box itself */
        #violationModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 0 100px rgba(214, 54, 56, 0.5);
            z-index: 10000;
            text-align: center;
            display: none;
            width: 90%;
            max-width: 400px;
            border: 4px solid #d63638;
        }

        #violationModal.show {
            display: block;
            animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, 
                       boxFlash 0.13s infinite alternate;
        }

        @keyframes boxFlash {
            from { border-color: #d63638; box-shadow: 0 0 20px rgba(214, 54, 56, 0.3); }
            to { border-color: #ff0000; box-shadow: 0 0 60px rgba(255, 0, 0, 0.8); }
        }

        @keyframes modalPop {
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .wp-block-card {
            background: #fff;
            border: 1px solid var(--wp-border);
            padding: 4rem 2rem 3rem;
            border-radius: 4px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 10;
        }

        /* Back Button */
        .back-home {
            position: absolute;
            top: 1.25rem;
            left: 1.25rem;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            transition: all 0.2s;
            text-decoration: none;
        }

        .back-home:hover {
            color: var(--wp-admin-blue);
            transform: translateX(-2px);
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            background: var(--wp-light-grey);
            border: 1px solid var(--wp-border);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 160px;
            border: 1px solid var(--wp-border);
            border-radius: 4px;
            padding: 1.25rem;
            font-size: 1rem;
            resize: none;
            outline: none;
            background-color: #fcfcfc;
            margin-top: 1rem;
            transition: border 0.2s;
        }

        textarea:focus {
            border-color: var(--wp-admin-blue);
        }

        .btn-view {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--wp-admin-blue);
            padding: 12px 24px;
            border: 1px solid var(--wp-admin-blue);
            border-radius: 4px;
            transition: all 0.2s;
            justify-content: center;
            cursor: pointer;
            background: transparent;
            flex: 1;
        }

        .btn-view:hover:not(:disabled) {
            background: var(--wp-admin-blue);
            color: #fff;
        }

        .char-count {
            display: block;
            text-align: right;
            font-size: 11px;
            font-weight: 700;
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        .error-shake {
            animation: shake 0.4s ease-in-out;
            border-color: var(--error-red) !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-3px); }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--wp-dark);
            color: #fff;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 0.85rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 100;
        }

        .toast.visible { opacity: 1; transform: translateX(-50%) translateY(-10px); }
    </style>
</head>
<body>

    <!-- SOS Flash Layer (0.1s) -->
    <div id="redAlertLayer"></div>

    <!-- Center Modal (0.13s Box Flash) -->
    <div id="violationModal">
        <div class="flex justify-center mb-4">
            <svg class="w-16 h-16 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-red-600 mb-2">MODERATION ALERT</h2>
        <p class="text-slate-600 mb-6">Abusive language detected. Your message cannot be processed.</p>
        <div class="inline-block px-4 py-2 bg-red-50 rounded-full border border-red-200">
            <p class="text-sm font-black text-red-600 uppercase tracking-widest">
                System Cooling: <span id="countdown">5</span>s
            </p>
        </div>
    </div>

    <audio id="alarmSound" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>

    <main class="wp-block-card">
        <!-- Back Button -->
        <a href="https://swapneel.bro.bd/Projects/" class="back-home">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
            More Projects
        </a>

        <div class="profile-photo" id="profileContainer">
            <svg id="defaultAvatar" class="w-12 h-12 text-slate-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>

        <div class="text-center mb-6">
            <span class="project-tag" id="profileTag">@anonymous</span>
            <h1 class="text-4xl font-bold mb-4" style="font-family: 'Source Serif 4', serif;">Direct Message</h1>
            <p class="text-slate-500 text-sm leading-relaxed max-w-[280px] mx-auto">
                Identity encrypted. Leave your message for the archive.
            </p>
        </div>

        <form id="messageForm">
            <div class="relative">
                <textarea id="messageInput" maxlength="300" placeholder="Write something..." required></textarea>
                <div class="char-count"><span id="current">0</span> / 300</div>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-3 mt-8">
                <button type="submit" id="submitBtn" class="btn-view group">
                    <span id="btnText">Send Message</span>
                    <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </button>
                
                <a href="https://docs.google.com/document/d/194N-_qQJB3mZ8TyturYX_yB8QBbLJlkYPObJyahYy2o/edit?tab=t.0" target="_blank" class="btn-view group">
                    <span>Inbox</span>
                    <svg class="w-4 h-4 transition-transform group-hover:-translate-y-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76" />
                    </svg>
                </a>
            </div>
        </form>
    </main>

    <div id="toast" class="toast">Success!</div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbytr8e6q8c8ehPn4KBUnVfKYlxC7krkYNv0TISOFdwZ8_wmDokFmYoDorVpvH6WCY_1/exec'; 

        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const countdownEl = document.getElementById('countdown');
        const violationModal = document.getElementById('violationModal');
        const redAlertLayer = document.getElementById('redAlertLayer');
        const alarmSound = document.getElementById('alarmSound');
        const profileContainer = document.getElementById('profileContainer');
        const profileTag = document.getElementById('profileTag');

        const BAD_WORDS = ["fuck", "fucking", "fucked", "fucker", "fuk","malaun", "fvck","Fuch", "cudi", "shitty", "shitting", "shited", "crap", "bastard", "bitch", "bitches", "asshole", "ass", "arsehole", "dick", "cock", "pussy", "cunt", "slut", "whore", "skank", "wanker", "prick", "twat", "piss", "bollocks", "motherfucker", "cocksucker", "jackass", "dipstick", "douche", "dumbass", "faggot", "fag", "dyke", "kike", "nigger", "nigga", "spic", "chink", "wetback", "rapist", "pedophile", "molester", "suicide", "kill", "die", "murder", "terrorism", "terrorist", "nazi", "hitler", "stfu", "gtfo", "porn", "xxx", "sex", "erotica", "hentai", "milf", "bdsm", "gangbang", "threesome", "orgasm", "clitoris", "vagina", "penis", "testicle", "scrotum", "semen", "ejaculate", "boobs", "tits", "nipple", "nude", "naked", "stripper", "prostitute", "escort", "hooker", "junkie", "crackhead", "meth", "cocaine", "heroin", "overdose", "idiot", "retard", "spastic", "brainless", "loser", "failure", "ugly", "fat", "disgusting", "trash", "garbage", "worthless", "pathetic", "hate", "despise", "loathe", "cursed", "hell", "satan", "demon", "devil", "কুত্তা", "خانকি", "মাদারচোদ", "বাল", "চুদি", "পুতকি", "বেশ্যা", "মাগি", "শুয়োর", "শালা", "হারামজাদা", "পাগল", "ছাগল", "গাধা", "বেজন্মা", "জারজ", "ল্যাংটা", "পাছায়", "বালের", "চুদিরভাই", "ভোদাই", "চুদানি", "মাগিবাজ", "ধুর", "শালার", "কুত্তারবাচ্চা", "হিজড়া", "কাইল্যা", "বান্দর", "বেহায়া", "নষ্টা", "চুদা", "গুয়োর", "চুতিয়া", "ভোদা", "বাঁড়া", "বালডা", "নাস্তিক", "ধাতু", "ফালতু", "অসভ্য", "বজ্জাত", "লম্পট", "দুশ্চরিত্রা", "পাপিষ্ঠ", "কুলটা", "খারাপ", "শয়তান", "অলক্ষ্মী", "কুলঙ্গার", "গাণ্ডু", "চোট্টা", "তফাত", "বলদ", "বাঁদর", "বেয়াদব", "বেঈমান", "বেহায়া", "ব্যাটা", "মাগী", "মুখেপুড়ি", "শুয়োরেরবাচ্চা", "লক্ষ্মীছাড়া", "হাবা", "গোবর", "চোর", "ডাইনি", "কুত্তি", "গইষ্যা", "বেজাইত", "মইরাযা", "বিষখা", "ফাসিদে", "গলাকাটা", "রগকাটা", "চুদানির", "ধর্ষন", "জেনা", "হারামখোর", "ঘুষখোর", "বাটপার", "চিটার", "পকেটমার", "ভণ্ড", "ভন্ড", "মুনাফিক", "কাফের", "নাপাক", "গালাগালি", "আবাল", "গাধারবাচ্চা", "বলদেরবাচ্চা", "মর্কট", "মুখপোড়া", "আঁটকুঁড়ে", "ডাইনীরবাচ্চা", "পিশাচ", "অসুর", "রাক্ষস", "খবিস", "নালায়েক", "কমবখত", "হারাম", "khanki", "magi", "madarchod", "bal", "bessa", "chudi", "putki", "beshya", "shuyor", "shala", "sala", "haramjada", "pagol", "chagol", "gadha", "bejonma", "jaroj", "langta", "pachay", "baler", "chudirbhai", "voda", "vodai", "chudani", "magibaj", "dhur", "shalar", "kuttar", "kuttarbacha", "maku", "hijra", "kailya", "bandor", "behaya", "noshta", "chuda", "guyyor", "chutiya", "banda", "balda", "nastik", "faltu", "oshovvo", "bojjat", "lompot", "dushchoritra", "papistho", "kulta", "kharap", "shoytan", "bokachoda", "gandu", "balta", "kamine", "kamina", "haraami", "harami", "khankimagi", "beyadob", "suor", "kutta", "bolod", "beiman", "pucki", "vodai", "chudon", "chodu", "dhon", "ghu", "mut", "hag", "hagu", "khuira", "magirpola", "kutti", "shuyorer", "suorer", "bacha", "bachcha", "haramkhor", "balu", "abbal", "abal", "bodmash", "khobish", "nalayek", "kanjush", "bhondo", "vondo", "natok", "cheater", "dhokabaj", "vondami", "papi", "paji", "pajji", "khachra", "gaali", "mora", "mor", "mori", "bish", "fasi", "khun", "mar", "pit", "dhong", "behya", "noshto", "lokkhi", "chada", "hamba", "gadhal", "bokachoda", "choudury", "pola", "mey", "meychele", "hizra", "magibaji", "khankibaji", "balpakna", "pajipola", "kharao", "balt", "poda", "podu", "marani", "chudmarani", "vodmarani", "balmarani"];

        function triggerSOS() {
            // Show SOS Effect and Modal
            redAlertLayer.style.display = 'block';
            violationModal.classList.add('show');
            
            // Start Siren
            alarmSound.volume = 1.0;
            alarmSound.loop = true;
            alarmSound.play();

            // Update Profile to Red Icon
            profileContainer.innerHTML = `<svg class="w-12 h-12 text-red-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5zm0 2a3 3 0 0 1 3 3v3H9V7a3 3 0 0 1 3-3zm-1 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0z"/></svg>`;
            profileTag.innerText = "!! ALERT !!";
            profileTag.style.color = "var(--error-red)";

            // Countdown Logic (5 to 0)
            let count = 5;
            countdownEl.innerText = count;
            const timer = setInterval(() => {
                count--;
                countdownEl.innerText = Math.max(0, count);
                if (count <= 0) clearInterval(timer);
            }, 1000);

            // Cleanup after 5s
            setTimeout(() => {
                redAlertLayer.style.display = 'none';
                violationModal.classList.remove('show');
                alarmSound.pause();
                alarmSound.currentTime = 0;
                alarmSound.loop = false;
                
                // Reset UI
                profileContainer.innerHTML = `<svg id="defaultAvatar" class="w-12 h-12 text-slate-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`;
                profileTag.innerText = "@anonymous";
                profileTag.style.color = "var(--wp-admin-blue)";
            }, 5000);
        }

        messageInput.addEventListener('input', () => {
            document.getElementById('current').innerText = messageInput.value.length;
            messageInput.classList.remove('error-shake');
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = messageInput.value.trim().toLowerCase();

            if (BAD_WORDS.some(word => msg.includes(word))) {
                triggerSOS();
                messageInput.classList.add('error-shake');
                return;
            }

            submitBtn.disabled = true;
            btnText.innerText = "Sending...";

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'message': messageInput.value }).toString()
            })
            .then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('visible');
                messageInput.value = '';
                document.getElementById('current').innerText = "0";
                setTimeout(() => toast.classList.remove('visible'), 3000);
                submitBtn.disabled = false;
                btnText.innerText = "Send Message";
            });
        });
    </script>
</body>
</html>

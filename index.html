<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chithi - Send Anonymous Messages</title>
    <!-- Google Fonts ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶≤‡ßÅ‡¶ï‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ‡¶Æ‡ßÇ‡¶≤ ‡¶•‡¶ø‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶™‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶ü */
        :root {
            --primary-gradient: linear-gradient(135deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
            --accent-color: #FF2E63;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .chithi-card {
            background: var(--glass-bg);
            width: 100%;
            max-width: 420px;
            border-radius: 40px;
            padding: 40px 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡¶ø‡¶ï‡¶ö‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        .avatar-container {
            width: 90px;
            height: 90px;
            margin: -85px auto 15px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            background: #fff;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ */
        .message-box {
            background: #fff;
            border: 2px solid #f0f0f0;
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .message-box:focus-within {
            border-color: #FF6A88;
            box-shadow: 0 5px 15px rgba(255, 106, 136, 0.1);
        }

        textarea {
            width: 100%;
            height: 140px;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            color: #444;
            background: transparent;
        }

        .char-count {
            font-size: 11px;
            color: #999;
            text-align: right;
            margin-bottom: 15px;
            display: block;
        }

        /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .send-btn {
            background: #000;
            color: #fff;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 35px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .send-btn:hover {
            transform: translateY(-3px);
            background: #222;
        }

        /* ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏ ‡¶ì‡¶≠‡¶æ‡¶∞‡¶≤‡ßá */
        #success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            border-radius: 40px;
        }

        .success-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        /* ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú */
        #status-msg {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            min-height: 20px;
            padding: 0 10px;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="chithi-card">
        <!-- Success Message Screen -->
        <div id="success-overlay">
            <div class="success-icon">‚úÖ</div>
            <h2 style="color: #333; margin-bottom: 10px;">Chithi Pathano Hoyeche!</h2>
            <p style="color: #666; margin-bottom: 20px;">Apnar anonymous chithi-ti pahuchiya deya hoyeche.</p>
            <button class="send-btn" onclick="resetForm()" style="width: auto; padding: 12px 30px; font-size: 14px;">Ar-ekti Pathan</button>
        </div>

        <div id="main-content">
            <div class="avatar-container">
                <!-- Replace with your actual image URL -->
                <img src="https://via.placeholder.com/150" alt="Swapneel">
            </div>

            <div class="username">@swapneel</div>
            <div class="tagline">Amake ekti anonymous chithi pathan! üíå</div>

            <div class="message-box">
                <textarea id="anonymousMsg" placeholder="Ekhane apnar gopon kothati likhun..." maxlength="500" oninput="updateCount()"></textarea>
            </div>
            <span class="char-count" id="charDisplay">0 / 500</span>

            <button class="send-btn" onclick="sendChithi()" id="submitBtn">Chithi Pathan (Send)</button>

            <div id="status-msg"></div>
        </div>

        <div class="footer-text">Powered by Swapneel Proxy</div>
    </div>

    <script>
        const API_ENDPOINT = "https://anonymous-message-adit.onrender.com/get-data";

        function updateCount() {
            const len = document.getElementById('anonymousMsg').value.length;
            document.getElementById('charDisplay').innerText = `${len} / 500`;
        }

        async function sendChithi() {
            const inputField = document.getElementById('anonymousMsg');
            const status = document.getElementById('status-msg');
            const btn = document.getElementById('submitBtn');
            const successOverlay = document.getElementById('success-overlay');
            const message = inputField.value.trim();

            if (!message) {
                status.innerText = "Doya kore kichu likhun! üòä";
                status.style.color = "#FF2E63";
                return;
            }

            status.innerText = "Chithi pathano hocche... (Server suth-the somoy nite pare)";
            status.style.color = "#333";
            btn.classList.add('loading');
            btn.innerText = "Sending...";

            const finalUrl = `${API_ENDPOINT}?message=${encodeURIComponent(message)}`;

            // Implementation of a simple retry mechanism
            const attemptFetch = async (retries) => {
                try {
                    const response = await fetch(finalUrl, {
                        method: 'GET',
                        mode: 'cors' // Ensuring CORS is handled
                    });

                    if (!response.ok) throw new Error("Server Error");

                    const data = await response.json();
                    if (data.status === "success" || data.message === "Saved in table format!") {
                        successOverlay.style.display = "flex";
                        inputField.value = ""; 
                        status.innerText = "";
                        updateCount();
                    } else {
                        throw new Error("Data not saved");
                    }
                } catch (error) {
                    if (retries > 0) {
                        status.innerText = `Retry kora hocche... (${3 - retries + 1}/3)`;
                        return await attemptFetch(retries - 1);
                    }
                    console.error("Fetch Error:", error);
                    status.innerText = "Server Connection Error! Render ki Live ache? ‚ùå";
                    status.style.color = "#dc3545";
                } finally {
                    btn.classList.remove('loading');
                    btn.innerText = "Chithi Pathan (Send)";
                }
            };

            await attemptFetch(3); // Try up to 3 times
        }

        function resetForm() {
            document.getElementById('success-overlay').style.display = "none";
            document.getElementById('anonymousMsg').focus();
        }
    </script>
</body>
</html>
